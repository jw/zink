<header id="header" class="container clearfix">

    <a href="{% url 'home:home' %}" id="logo">
        {% load staticfiles %}
        <img src="{% static "img/red.png" %}" alt="ElevenBits">
    </a>
    <p id="name">elevenbits</p>

    <nav id="main-nav">
        <ul>
            {% block menu %}
                {% load tree_menu_tags %}
                {% show_menu "root" "top" %}
            {% endblock %}
            <li>
                <a id="search">
                    <form method="get" action="/search">
                        <input type="text" placeholder="Search" name="q"/>
                    </form>
                </a>
            </li>
        </ul>
    </nav>

</header>
