{% load static %}
{% load version %}

<!DOCTYPE html>
<html data-theme="wireframe" lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ElevenBits</title>

    <!-- Meta SEO -->
    <meta name="title" content="ElevenBits">
    <meta name="description" content="ElevenBits">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="author" content="Jan Willems <jw@elevenbits.com>">

    <link rel="stylesheet" href="{% static 'css/code.css' %}">
    <link rel="stylesheet" href="{% static 'tailwind/output.css' %}">

</head>

<body>

    <div class="grid grid-cols-1 gap-4 p-8">
        {% block content %}
        {% endblock content %}
    </div>

    {% block footer %}
        <footer class="footer footer-center pt-4 pb-4 bg-base-200 text-base-content border-base-300">
            <div>
                <a href="/">
                    Running on Python {% version 'python' %} and Django {% version 'Django' %}.
                </a>
            </div>
            <div>
                <div>
                    <a href="/about">About</a>
                    <a href="/cookies">Cookies</a>
                </div>
            </div>
        </footer>
    {% endblock %}

</body>

</html>
