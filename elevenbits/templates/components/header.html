<header>

    <a href="{% url 'home:home' %}" id="logo">
        {% load sitetree %}
        {% load static %}
        <img src="{% static "img/red.png" %}" alt="ElevenBits">
    </a>

    <p id="name">elevenbits</p>

    <nav id="main-nav">
        <ul>
            {% block menu %}
                {% sitetree_menu from "root" include "trunk" %}
            {% endblock %}
            <li>
                <a id="search">
                    <form method="get" action="/search">
                        <input type="text" placeholder="Search" name="q"/>
                    </form>
                </a>
            </li>
        </ul>
    </nav>

</header>

<content>
    <h1>This is a title</h1>
    <p>This is content</p>

</content>

<footer>
    <p>Hello there form the footer</p>
</footer>
