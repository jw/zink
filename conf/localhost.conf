
server {

    listen 80;
    server_name localhost;
    
    access_log /var/log/nginx/localhost.access.log;
    error_log /var/log/nginx/localhost.error.log;

    client_max_body_size 10M;

    location / {
        include uwsgi_params;
        uwsgi_pass 127.0.0.1:3031;
        client_max_body_size 10M;
    }

}
