{% if entry %}

    {% load markdownify %}

    <article class="uk-article">
        <h1 class="uk-article-title">
            <a href="{% url 'blog:detail' entry.pk %}">
                {{ entry.title }}
            </a>
        </h1>
        <div>
            <p>
                {{ entry.body | markdown | safe }}
            </p>
        </div>
    </article>

{% endif %}
